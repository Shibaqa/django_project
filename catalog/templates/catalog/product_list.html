{% extends 'catalog/base.html' %}


{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
</div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">{{ object.name }}</p>
            <p class="card-text"> Актуальная версия {{ object.active_version }}.</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                        <a href="{% url 'catalog:product_update' object.pk %}" class="btn btn-link">Изменить</a>
                        <a href="{% url 'catalog:product_delete' object.pk%}" class="btn btn-danger">Удалить</a>
                </div>
            </div>
        </div>
        <div class="card-footer">
        </div>
    </div>
</div>
{% endfor %}

{% endblock %}
