{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12 mb-5">
    <a class="btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить продукт</a>
</div>
<div class="container">
    <div class="row text-center">
        {% for prod in prod_to_display %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{prod.name}}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{prod.item_price}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{prod.category}}</li>
                        <li>- {{prod.description|truncatechars:100 }}</li>
                    </ul>
                    <a href="{% url 'catalog:product_detail' prod.pk %}" type="button"
                       class="btn btn-lg btn-block btn-outline-primary">Купить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
